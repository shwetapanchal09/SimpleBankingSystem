# Name of the Spring Boot application
spring.application.name=BankingApp

# Database connection URL for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/banking_app

# Username for connecting to the MySQL database
spring.datasource.username=root

# Password for connecting to the MySQL database
spring.datasource.password=root

# Hibernate DDL mode, 'update' automatically updates the schema based on the entity classes
spring.jpa.hibernate.ddl-auto=update

# MySQL JDBC driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL, specifies SQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
